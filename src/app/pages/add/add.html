<div class="container-fluid p-0 bg-light-blue">
  <app-sidebar />
  
  <main class="main-content d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
      
      <div class="col-12 col-md-8 col-lg-6">
        <app-upload-container (fileDropped)="handleFile($event)">
          <div class="d-flex flex-column align-items-center gap-4 py-5">
            <h4 class="text-primary fw-bold mb-3">Aggiungi il tuo .pdf qui</h4>
            
            <img ngSrc="assets/robot-icon.png" width="120" height="120" priority alt="Robot Icon" />
            
            <button class="btn btn-primary rounded-pill px-5 py-2 mt-4 fw-medium" [disabled]="loading()">
              @if (loading()) {
                Caricamento...
              } @else {
                Scegli file
              }
            </button>
            
            <!-- Messaggio di errore -->
            @if (errorMessage()) {
              <div class="alert alert-danger mt-3 w-100 text-center" role="alert">
                {{ errorMessage() }}
              </div>
            }
          </div>
        </app-upload-container>
      </div>

    </div>
  </main>
</div>
