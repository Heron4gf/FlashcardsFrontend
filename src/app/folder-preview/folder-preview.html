<div class="folder-wrapper">
  <!-- Card che esce sull'hover -->
  <div class="preview-card">
    <p>{{ previewText }}</p>
  </div>

  <!-- Folder SVG -->
  <div class="folder">
    <svg viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
      <!-- Tab della cartella -->
      <path d="M5,20 L35,20 L42,12 L95,12 Q100,12 100,17 L100,20 Z" fill="#F5A623"/>
      <!-- Corpo della cartella -->
      <rect x="5" y="20" width="90" height="55" rx="4" fill="#F5A623"/>
      <!-- Highlight interno -->
      <rect x="5" y="20" width="90" height="10" rx="2" fill="#F7B733" opacity="0.5"/>
    </svg>
  </div>

  <span class="folder-label">{{ label }}</span>
</div>
